<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>Rock|Paper|Scissors</title>
</head>
<body>
  <div class="wrapper">

    <div class="scoreboard">
      <div class="title">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="score">
        <p>Score</p>
        <h1>0</h1>
      </div>
      
    </div>
    
      <div class="hands">
        
          <div class="paper effect">
            <img src="images/Paper.png" alt="Paper" onclick="pickUserHand('paper')">
          </div>
        
        
          <div class="scissor effect">
            <img src="images/Scissors.png" alt="Scissor" onclick="pickUserHand('scissor')">
          </div>
        
       
          <div class="rock effect">
            <img src="images/Rock.png" alt="Rock" onclick="pickUserHand('rock')">
          </div>
        

      </div>
   <div class="contest">
     <div class="userhand">
       <h1>You Picked</h1>
       <div class="handimage">
         <img src="images/Paper.png" id="userpickimage" alt="UserChoice">
       </div>
     </div>
     <div class="refree">
       <div class="descision">
         <h1 class="message">You WIN</h1>
       </div>
       <div class="newgame" onclick="restartGame()">Play Again</div>
     </div>
     <div class="computerhand ">
       <h1>The House Picked</h1>
       <div class="comuterimage">
         <img src="images/Rock.png" alt="HouseChoice" id="housechoice">
       </div>
     </div>
   </div>
    
  </div>
  
</body>
</html>
